<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            max-width: 800px;
            text-align: left;
        }
        .author {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p class="author">by {{ blog.author.email }}</p>
    <div class="buttons">
        {% if blog.author == user %}
        <a href="{% url 'blog_update' blog.pk %}">Edit</a>
        <a href="{% url 'blog_delete' blog.pk %}">Delete</a>
        {% endif %}
        <a href="{% url 'blog_list' %}">Back to Blog List</a>
    </div>
</body>
</html>
