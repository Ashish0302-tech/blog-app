<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            gap: 20px; /* Add space between the links */
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Blogging site</h1>
    <div class="links">
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Sign In</a>
    </div>
</body>
</html>
